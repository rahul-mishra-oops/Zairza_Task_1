<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Sign Up Form</div>
        <form action="#">
            <div class="details">
                <div class="input">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input">
                    <input type="text" placeholder="Address" required>
                </div>
                <div class="input">
                    <input type="text" placeholder="Phone Number" required>
                </div>
            </div>

            <div class="wing_detail">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="wing">Hardware</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="wing">Software</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="wing">Design</span>
                    </label>
                </div>

            </div>

            <div class="skill_choose">
                <select class="skill" name="skill">
                    <option disabled="disabled" selected="selected">Choose a skill</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                </select>
            </div>

            <div class="details">
                <div class="input">
                    <input type="text" placeholder="Password" required>
                </div>
                <div class="input">
                    <input type="text" placeholder="Confirm Password" required>
                </div>
            </div>


            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>

</body>

</html>
